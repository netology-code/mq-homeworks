<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/services-blocks.css">
</head>
<body>
  <div class="container">
    <section class="section">
      <header class="section__header">
        <span class="section__description">What I do</span>
        <h2 class="title section__title">My Services</h2>
      </header>
      <div class="section__body">
        <article class="post">
          <div class="post__previewbox">
            <img src="img/post1.jpg" class="post__preview" alt="Preview for Wedding Photography">
          </div>
          <div class="post__content">
            <h3 class="title post__name">Wedding Photography</h3>
          </div>
        </article>
        <article class="post">
          <div class="post__previewbox">
            <img src="img/post2.jpg" class="post__preview" alt="Preview for Portrait Photography">
          </div>
          <div class="post__content">
            <h3 class="title post__name">Portrait Photography</h3>
          </div>
        </article>
        <article class="post">
          <div class="post__previewbox">
            <img src="img/post3.jpg" class="post__preview" alt="Preview for Love Story">
          </div>
          <div class="post__content">
            <h3 class="title post__name">Families Photography</h3>
          </div>
        </article>
        <article class="post">
          <div class="post__previewbox">
            <img src="img/post4.jpg" class="post__preview" alt="Preview for Children">
          </div>
          <div class="post__content">
            <h3 class="title post__name">Children Photography</h3>
          </div>
        </article>
      </div>
    </section>
  </div>
</body>
</html>
