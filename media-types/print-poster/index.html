<body>
<div class="container">
    <img src="https://netology-code.github.io/mq-homeworks/media-types/print-poster/img/orange-man.png" class="poster"
         alt="Художник творит">
    <p class="poem">
        Щипцами брюки разлохмачу,<br> Гребёнкой волосы взъерошу.<br> Эффектно ожидать удачу<br> До самой смерти я не
        брошу!
    </p>
    <p class="author">Александр Колесников</p>
</div>
